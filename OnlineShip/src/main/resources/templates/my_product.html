<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link rel='stylesheet prefetch'
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css"
	href="plugins/jquery-ui-1.12.1.custom/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="styles/shop_styles.css">
<link rel="stylesheet" type="text/css" href="styles/shop_responsive.css">
<style>
.maxl {
	margin: 5px;
}

.inline {
	display: inline-block;
}

.inline+.inline {
	margin-left: 10px;
}

.radio {
	color: #999;
	font-size: 15px;
	position: relative;
}

.radio span {
	position: relative;
	padding-left: 20px;
}

.radio span:after {
	content: '';
	width: 15px;
	height: 15px;
	border: 3px solid;
	position: absolute;
	left: 0;
	top: 1px;
	border-radius: 100%;
	-ms-border-radius: 100%;
	-moz-border-radius: 100%;
	-webkit-border-radius: 100%;
	box-sizing: border-box;
	-ms-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
}

.radio input[type="radio"] {
	cursor: pointer;
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 1;
	opacity: 0;
	filter: alpha(opacity = 0);
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)"
}

.radio input[type="radio"]:checked+span {
	color: #1a8cff;
}

.radio input[type="radio"]:checked+span:before {
	content: '';
	width: 5px;
	height: 5px;
	position: absolute;
	background: #1a8cff;
	left: 5px;
	top: 6px;
	border-radius: 100%;
	-ms-border-radius: 100%;
	-moz-border-radius: 100%;
	-webkit-border-radius: 100%;
}
</style>
<script type="text/javascript">
	function funct() {
	    document.getElementById("all").checked = true;
	    window.location.href = "/my_product_sort?sort=all";
	}
	
	function funct2() {
	    document.getElementById("sold").checked = true;
	    window.location.href = "/my_product_sort?sort=sold";
	}
	
	function funct3() {
	    document.getElementById("current").checked = true;
	    window.location.href = "/my_product_sort?sort=current";
	}
</script>
</head>

<body>

	<div class="super_container">

		<!-- Header -->
		<header class="header">
			<th:block th:include="include/header/main_nav"></th:block>
			<th:block th:include="include/header/header_main"></th:block>
			<th:block th:include="include/header/page_menu"></th:block>
		</header>

		<!-- Shop -->
		<div class="shop">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<!-- Shop Content -->
						<div class="shop_content">
							<!-- <form method = "POST" action = "/my_product?sort"> -->
							<div class="maxl">
								<label class="radio inline"> <input type="radio"
									id="all" name="checked" th:value="all" onclick="funct()"
									th:if="${sort}==all" checked> <input type="radio"
									id="all" name="checked" th:value="all" onclick="funct()"
									th:if="${sort}!=all"> <span> All </span>
								</label> <label class="radio inline"> <input type="radio"
									id="sold" name="checked" th:value="sold" onchange="funct2()"
									th:if="${sort}==sold" checked> <input type="radio"
									id="sold" name="checked" th:value="sold" onchange="funct2()"
									th:if="${sort}!=sold"> <span>Sold </span>
								</label> <label class="radio inline"> <input type="radio"
									id="current" name="checked" th:value="current"
									onchange="funct3()" th:if="${sort}==current" checked> <input
									type="radio" id="current" name="checked" th:value="current"
									onchange="funct3()" th:if="${sort}!=current"> <span>Current
								</span>
								</label>
							</div>
							<!-- </form> -->
							<div class="shop_bar clearfix">
								<div class="shop_product_count">
									<span>[[${myProdTotal}]]</span> total products
								</div>
								<div class="shop_sorting">
									<span>Sort by:</span>
									<ul>
										<li><span class="sorting_text">highest rated<i class="fas fa-chevron-down"></i></span>
											<ul>
												<li class="shop_sorting_button"
													data-isotope-option='{ "sortBy": "original-order" }'>highest
													rated</li>
												<li class="shop_sorting_button"
													data-isotope-option='{ "sortBy": "name" }'>name</li>
												<li class="shop_sorting_button"
													data-isotope-option='{ "sortBy": "price" }'>price</li>
											</ul></li>
									</ul>
								</div>
							</div>

							<div class="product_grid">
								<div class="product_grid_border"></div>

								<!-- Product Item -->
								<div class="product_item is_new" th:each="product : ${persons}">
									<div class="product_border"></div>
									<div
										class="product_image d-flex flex-column align-items-center justify-content-center">
										<img th:src="${product.image1}" alt="">
									</div>
									<div class="product_content">
										<div class="product_price">[[${product.price}]]</div>
										<div class="product_name">
											<div>
												<a href="#" tabindex="0">[[${product.name}]]</a>
											</div>
										</div>
									</div>
									<div class="product_fav">
										<i class="fas fa-heart"></i>
									</div>
									<ul class="product_marks">
										<li class="product_mark product_discount">-25%</li>
										<li class="product_mark product_new">new</li>
									</ul>
								</div>
							</div>

							<!-- Shop Page Navigation -->
							<div class="shop_page_nav d-flex flex-row">
								<div class="form-group col-xs-1">
									<select class="form-control pagination" id="pageSizeSelect">
										<option th:each="pageSize : ${pageSizes}"
											th:text="${pageSize}" th:value="${pageSize}"
											th:selected="${pageSize} == ${selectedPageSize}"></option>
									</select>
								</div>
								<div th:if="${persons.totalPages != 1}"
									class="form-group col-md-11 pagination-centered">
									<ul class="pagination justify-content-center">
										<li class="page-item" th:class="${persons.number == 0} ? disabled"><a
											class="page-link"
											th:href="@{/my_product_sort(pSize=${selectedPageSize}, page=1)}">&laquo;</a>
										</li>
										<li class="page-item" th:class="${persons.number == 0} ? disabled"><a
											class="page-link"
											th:href="@{/my_product_sort(pSize=${selectedPageSize}, page=${persons.number})}">Previous</a>
										</li>
										<li class="page-item"
											th:class="${persons.number == (page - 1)} ? 'active pointer-disabled'"
											th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
											<a class="page-link"
											th:href="@{/my_product_sort(pSize=${selectedPageSize}, page=${page}, sort=${sort})}"
											th:text="${page}">
											</a>
										</li>
										<li class="page-item"
											th:class="${persons.number + 1 == persons.totalPages} ? disabled">
											<a class="page-link"
											th:href="@{/my_product_sort(pSize=${selectedPageSize}, page=${persons.number + 2})}">Next</a>
										</li>
										<li class="page-item"
											th:class="${persons.number + 1 == persons.totalPages} ? disabled">
											<a class="page-link"
											th:href="@{/my_product_sort(pSize=${selectedPageSize}, page=${persons.totalPages})}">&raquo;</a>
										</li>
									</ul>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>


		<!-- Copyright -->
		<div class="copyright">
			<div class="container">
				<div class="row">
					<div class="col">
						<div
							class="copyright_container d-flex flex-sm-row flex-column align-items-center justify-content-start">
							<div class="logos ml-sm-auto">
								<ul class="logos_list">
									<li><a href="#"><img src="images/logos_1.png" alt=""></a></li>
									<li><a href="#"><img src="images/logos_2.png" alt=""></a></li>
									<li><a href="#"><img src="images/logos_3.png" alt=""></a></li>
									<li><a href="#"><img src="images/logos_4.png" alt=""></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
	<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
	<script src="js/shop_custom.js"></script>
	<script>
		$(document).ready(function() {
			changePageAndSize();
		});
		
		function changePageAndSize() {
			$('#pageSizeSelect').change(function(evt) {
				window.location.replace("/my_product?pSize=" + this.value + "&page=1");
			});
		}
	</script>
</body>

</html>
