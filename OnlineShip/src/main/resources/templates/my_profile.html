<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="styles/contact_styles.css">
<link rel="stylesheet" type="text/css"
	href="styles/contact_responsive.css">
</head>

<body>

	<div class="super_container">

		<!-- Header -->
		<header class="header">
			<th:block th:include="include/header/main_nav"></th:block>
			<th:block th:include="include/header/header_main"></th:block>
			<th:block th:include="include/header/page_menu"></th:block>
		</header>

		<!-- Contact Info -->
		<div class="contact_info">
			<div class="container" style="max-width: 860px;">

				<div class="row">
					<div class="col-lg-12">
						<h3 style="margin-bottom: 30px; color: #babcbc;">My Profile</h3>
						<form action="#" id="contact_form" th:action="@{/edit}" th:object="${user}"
							method="post">
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input class="contact_form_name input_field"
									placeholder="Firstname" name="firstname"
									th:value=${user.firstname} required="required"
									data-error="Firstname is required." type="text"> <input
									class="contact_form_name input_field" placeholder="Lastname"
									name="lastname" th:value=${user.lastname} required="required"
									data-error="Lastname is required" type="text"> <input
									class="contact_form_name input_field" placeholder="Email"
									name="email" th:value=${user.email} required="required"
									data-error="Email is required." type="email">
							</div>
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input class="contact_form_name input_field"
									placeholder="Username" name="username"
									th:value=${user.username} required="required"
									data-error="Username is required." type="text" readonly> 
									<input class="contact_form_name input_field" placeholder="Password"
									name="pass" th:value=${user.pass} required="required"
									data-error="Password is required." type="password"> 
									<input class="contact_form_name input_field"
									placeholder="Confirm Password" name="confirmPassword"
									required="required" data-error="Confirm password is required."
									type="password">
							</div>
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column align-items-between">
								<input class="contact_form_name input_field"
									placeholder="Stripe" name="stripe" th:value=${user.stripe}
									type="text" style="margin-right: 30px;"> <input
									class="contact_form_name input_field" placeholder="Paypal"
									name="paypal" th:value=${user.paypal} type="text">
							</div>
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<button type="submit" class="button contact_submit_button">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="js/contact_custom.js"></script>
</body>

</html>
