<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Single Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta http-equiv="Cache-control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/product_styles.css">
<link rel="stylesheet" type="text/css"
	href="styles/product_responsive.css">

</head>

<body>

	<div class="super_container">
		<header class="header">
			<th:block th:include="include/header/main_nav"></th:block>
			<th:block th:include="include/header/header_main"></th:block>
			<th:block th:include="include/header/page_menu"></th:block>
		</header>

		<!-- Single Product -->
		<div class="single_product">
			<div class="container">
				<div class="row">

					<!-- Images -->
					<div class="col-lg-2 order-lg-1 order-2">
						<ul class="image_list">
							<li th:attr="data-image=${product.image1}"><img
								th:src="${product.image1}" alt=""></li>
							<li th:attr="data-image=${product.image2}"><img
								th:src="${product.image2}" alt=""></li>
							<li th:attr="data-image=${product.image3}"><img
								th:src="${product.image3}" alt=""></li>
						</ul>
					</div>

					<!-- Selected Image -->
					<div class="col-lg-5 order-lg-2 order-1">
						<div class="image_selected">
							<img th:src="${product.image1}" alt="">
						</div>
					</div>

					<!-- Description -->
					<div class="col-lg-5 order-3">
						<div class="product_description">
							<div class="product_category"><b>Category: [[${product.category.name}]] | Designer: [[${product.designer}]]</b></div>
							<div class="product_name" style="font-size:20px;">[[${product.name}]]</div>
							
							<th:block th:if="${product.sale_price} != ''">
								<div class="product_name"><del>&#36;[[${product.price}]]</del>&nbsp;&nbsp;&#36; [[${product.sale_price}]]</div>
							</th:block>
							<th:block th:if="${product.sale_price} == ''">
								<div class="product_name">&#36;[[${product.price}]]</div>
							</th:block>
							<div class="rating_r rating_r_4 product_rating">
								<i></i><i></i><i></i><i></i><i></i>
							</div>
							<div class="product_text">
								<p>[[${product.description}]]</p>
							</div>
							<div class="order_info d-flex flex-row">
								<form action="#" th:action="@{/cart}" method="post">
									<div class="clearfix" style="z-index: 1000;">
	
										<!-- Product Quantity -->
										<div class="product_quantity clearfix">
											<input name="id" type="hidden" th:value="${product.id}" >
											<span>Quantity:</span> <input id="quantity_input" name="quantity" type="text"
												pattern="[0-9]*" value="1">

											<div class="quantity_buttons">
												<div id="quantity_inc_button"
													class="quantity_inc quantity_control">
													<i class="fas fa-chevron-up"></i>
												</div>
												<div id="quantity_dec_button"
													class="quantity_dec quantity_control">
													<i class="fas fa-chevron-down"></i>
												</div>
											</div>
										</div>

										<!-- Product Color -->
										<ul class="product_color">
											<li><span>Color: </span>
												<div class="color_mark_container">
													<div id="selected_color" class="color_mark"></div>
												</div>
												<div class="color_dropdown_button">
													<i class="fas fa-chevron-down"></i>
												</div>

												<ul class="color_list">
													<li><div class="color_mark"
															style="background: #999999;"></div></li>
													<li><div class="color_mark"
															style="background: #b19c83;"></div></li>
													<li><div class="color_mark"
															style="background: #000000;"></div></li>
												</ul></li>
										</ul>

									</div>

									<div class="button_container">
										<!-- <button type="submit" class="button cart_button">Add
											to Cart</button> -->
											<a th:href="${product.buy_url}" class="button cart_button"> Buy Now </a>
										<div class="product_fav">
											<i class="fas fa-heart"></i>
										</div>
									</div>

								</form>
							</div>
							
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Copyright -->
		<div class="copyright">
			<div class="container">
				<div class="row">
					<div class="col">
						<div
							class="copyright_container d-flex flex-sm-row flex-column align-items-center justify-content-start">
							<div class="logos ml-sm-auto">
								<ul class="logos_list">
									<li><a href="#"><img src="${product.image1}" alt=""></a></li>
									<li><a href="#"><img src="${product.image2}" alt=""></a></li>
									<li><a href="#"><img src="${product.image3}" alt=""></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="js/product_custom.js"></script>
</body>

</html>
