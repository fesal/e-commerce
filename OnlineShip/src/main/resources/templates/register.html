<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="styles/contact_styles.css">
<link rel="stylesheet" type="text/css"
	href="styles/contact_responsive.css">
</head>

<body>

	<div class="super_container">

		<!-- Header -->
		<header class="header">

			<nav class="main_nav">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="main_nav_content d-flex flex-row">
								<div class="main_nav_menu ml-auto">
									<ul class="standard_dropdown main_nav_dropdown">
										<li><a href="index.html">Home<i
												class="fas fa-chevron-down"></i></a></li>
										<li><a href="login.html">Log in<i
												class="fas fa-chevron-down"></i></a></li>
									</ul>
								</div>
								<div class="menu_trigger_container ml-auto">
									<div
										class="menu_trigger d-flex flex-row align-items-center justify-content-end">
										<div class="menu_burger">
											<div class="menu_trigger_text">menu</div>
											<div class="cat_burger menu_burger_inner">
												<span></span><span></span><span></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>
			<div class="page_menu">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="page_menu_content">
								<ul class="page_menu_nav">
									<li class="page_menu_item"><a href="index.html">Home<i
											class="fa fa-angle-down"></i></a></li>
									<li class="page_menu_item"><a href="login.html">Sign
											in<i class="fa fa-angle-down"></i>
									</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="contact_info">
			<div class="container" style="max-width: 860px;">
				<div class="row">
					<div class="col-lg-12">
						<h3 style="margin-bottom: 10px; color: #babcbc;">Registration</h3>
						<hr style="height:15px;">
						<form action="#" id="contact_form" th:action="@{/register}"
							th:object="${user}" method="post">
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input class="contact_form_name input_field"
									placeholder="Firstname" id="firstname" name="firstname"
									th:value="${firstname}" data-error="Firstname is required."
									type="text"> <input
									class="contact_form_name input_field" placeholder="Lastname"
									name="lastname" required="required"
									data-error="Lastname is required" type="text"> <input
									class="contact_form_name input_field" placeholder="Email"
									name="email" required="required"
									data-error="Email is required." type="email">
							</div>
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input class="contact_form_name input_field"
									placeholder="Username" name="username" required="required"
									data-error="Username is required." type="text"> <input
									class="contact_form_name input_field" placeholder="Password"
									name="pass" required="required"
									data-error="Password is required." type="password"> <input
									class="contact_form_name input_field"
									placeholder="Confirm Password" name="confirmPassword"
									required="required" data-error="Confirm password is required."
									type="password">
							</div>
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column align-items-between">
								<input class="contact_form_name input_field"
									placeholder="Stripe" name="stripe" type="text"
									style="margin-right: 30px;"> <input
									class="contact_form_name input_field" placeholder="Paypal"
									name="paypal" type="text">
							</div>
							<div
								class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<button type="submit" class="button contact_submit_button">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright">
			<div class="container">
				<div class="row">
					<div class="col">
						<div
							class="copyright_container d-flex flex-sm-row flex-column align-items-center justify-content-start">
							<div class="copyright_content"></div>
							<div class="logos ml-sm-auto">
								<ul class="logos_list">
									<li><a href="#"><img src="images/logos_1.png" alt=""></a></li>
									<li><a href="#"><img src="images/logos_2.png" alt=""></a></li>
									<li><a href="#"><img src="images/logos_3.png" alt=""></a></li>
									<li><a href="#"><img src="images/logos_4.png" alt=""></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="js/contact_custom.js"></script>
</body>

</html>
